<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item – Spare Hands</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* === COMMON HEADER (exactly as in index) === */
    header {
      background: #002E5D;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .header-left { flex: 1; }
    .menu-toggle {
      background: none;
      border: none;
      color: #40e0d0;
      font-size: 32px;
      cursor: pointer;
    }
    .logo { flex: 2; text-align: center; }
    .logo img { height: 100px; }
    .header-right {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }
    .header-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .header-buttons a {
      text-decoration: none;
      color: #002E5D;
      background: #40e0d0;
      border: 1px solid #40e0d0;
      padding: 8px 16px;
      border-radius: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .dropdown-menu {
      display: none;
      flex-direction: column;
      background: rgba(0,46,93,0.95);
      width: 150px;
      position: absolute;
      top: 130px;
      left: 0;
      border-radius: 5px;
    }
    .dropdown-menu a {
      padding: 10px 20px;
      border-top: 1px solid #004080;
      color: #40e0d0;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown-menu a:hover { background: #004080; }
    @media (max-width: 768px) {
      .header-container { flex-wrap: wrap; }
      .header-left { order: 1; }
      .logo { order: 2; width: 100%; text-align: center; margin: 10px 0; }
      .header-right { order: 3; width: 100%; display: flex; justify-content: flex-end; }
      .header-buttons { flex-direction: column; align-items: flex-end; }
    }
    
    /* === ITEM PAGE STYLES === */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .item-details {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item-image {
      flex: 1 1 300px;
    }
    .item-image img {
      width: 100%;
      border-radius: 10px;
    }
    .item-info {
      flex: 1 1 300px;
    }
    .item-info h2 {
      color: #002E5D;
      margin-bottom: 20px;
    }
    .item-info p {
      font-size: 16px;
      color: #4A4A4A;
      line-height: 1.6;
    }
    .footer {
      background: #002E5D;
      color: #FFF;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      var toggle = document.querySelector(".menu-toggle");
      var dropdown = document.querySelector(".dropdown-menu");
      toggle.addEventListener("click", function(){
        dropdown.style.display = (dropdown.style.display === "flex") ? "none" : "flex";
      });
      
      // Dummy item data – in practice, you would load this dynamically
      var items = {
        "101": { name: "Organic Blueberries", image: "images/blueberries-1.png", description: "Fresh, organic blueberries grown locally.", price: "$4.99/lb" },
        "107": { name: "Rose Bouquet", image: "images/flowers-1.png", description: "A beautiful bouquet of roses.", price: "$29.99" }
        // … add more items as needed …
      };
      
      function renderItem(itemData) {
        var container = document.getElementById("item-content");
        var html = "";
        html += '<div class="item-details">';
        html +=   '<div class="item-image">';
        html +=     '<img src="' + itemData.image + '" alt="' + itemData.name + '">';
        html +=   '</div>';
        html +=   '<div class="item-info">';
        html +=     '<h2>' + itemData.name + '</h2>';
        html +=     '<p>' + itemData.description + '</p>';
        html +=     '<p><strong>Price:</strong> ' + itemData.price + '</p>';
        html +=   '</div>';
        html += '</div>';
        container.innerHTML = html;
      }
      
      var itemId = new URLSearchParams(window.location.search).get("item");
      if(itemId && items[itemId]) {
        renderItem(items[itemId]);
      } else {
        document.getElementById("item-content").innerHTML = "<p>Item not found.</p>";
      }
    });
  </script>
</head>
<body>
  <!-- COMMON HEADER (exactly as in index) -->
  <header>
    <div class="header-container">
      <div class="header-left">
        <button class="menu-toggle">&#9776;</button>
      </div>
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="Spare Hands Logo"></a>
      </div>
      <div class="header-right">
        <div class="header-buttons">
          <a href="login.html" class="btn btn-login">Login</a>
          <a href="signup.html" class="btn btn-signup">Sign Up</a>
        </div>
      </div>
    </div>
    <nav class="dropdown-menu">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <div class="container">
    <div id="item-content"></div>
  </div>
  
  <div class="footer">
    &copy; 2025 Spare Hands. All Rights Reserved.
  </div>
</body>
</html>
