      if (!results[2]) return '';

    function renderProfile(data) {
      var container = document.getElementById("profile-content");
      var html = '';
      html += '<div class="profile-header">';
      html += '<img src="' + data.image + '" alt="' + data.title + '">';
      html += '<h2>' + data.title + '</h2>';
      html += '<p><strong>Service:</strong> ' + data.service + '</p>';
      html += '<p><strong>Location:</strong> ' + data.location + '</p>';
      html += '<p><strong>Rating:</strong> ' + data.rating + '</p>';
      html += '</div>';
      html += '<div class="profile-details">';
      html += '<h3>About Us</h3>';
      html += '<p>' + data.about + '</p>';
      html += '<h3>Services Offered</h3>';
      html += '<ul>';
      data.services.forEach(function(item) {
        html += '<li>' + item + '</li>';
      });
      html += '</ul>';
      html += '<h3>Contact Information</h3>';
      html += '<p>Phone: ' + data.phone + '</p>';
      html += '<p>Email: ' + data.email + '</p>';
      if(data.inventory && data.inventoryLink) {
        html += '<p><a href="' + data.inventoryLink + '" class="inventory-link">View Inventory</a></p>';
      }
      html += '</div>';
      container.innerHTML = html;
    }
